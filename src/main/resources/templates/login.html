<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <h2>Gestão de Atendimentos</h2>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">ID de Login:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu ID de Login" required/>
            </div>

            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required/>
            </div>

            <div class="options-group">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me">Lembrar-me</label>
                </div>

                <a th:href="@{/redefinir-senha}" class="forgot-password-link">Esqueceu a Senha?</a>
            </div>

            <div th:if="${param.error}" class="error-message">
                ID de Login ou senha inválidos.
            </div>

            <div class="button-group-single">
                <button type="submit" class="login-button">Login</button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</body>
</html>
