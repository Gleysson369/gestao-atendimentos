<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--cinza-claro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--cinza-escuro-texto);
        }
        .container {
            background-color: var(--branco);
            padding: 40px 30px;
            border-radius: var(--borda-arredondada);
            box-shadow: 0 4px 12px var(--sombra-leve);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .container img {
            max-width: 40%;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            color: var(--vermelho-principal);
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn-back {
            background-color: var(--azul-medio);
            color: white;
            padding: 12px 25px;
            border-radius: var(--borda-arredondada-pequena);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transicao-rapida);
        }
        .btn-back:hover {
            background-color: var(--azul-escuro);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Caminho da imagem abaixo -->
        <img src="/img/access-denied.png" alt="Acesso Negado">
        <h2>Acesso Negado</h2>
        <p th:text="${errorMessage} ?: 'Você não tem permissão para acessar o recurso solicitado.'"></p>
        <a href="/main" class="btn-back">Voltar para o Menu Principal</a>
    </div>
</body>
</html>
